  <script>
  // var content = {{ content }}

function highlightAlignment (classname, infoBoxtext) {
  var alignedWords = document.getElementsByClassName(classname)
  for (var i = 0; i < alignedWords.length; i++) {
    alignedWords[i].style.backgroundColor = '#555'
  }
  document.getElementById('infobox').innerHTML = infoBoxtext
}
function clearHighlight(classname) {
  var highlightedWords = document.getElementsByClassName(classname)
  for (var i = 0; i < highlightedWords.length; i++) {
    highlightedWords[i].style.backgroundColor = '#F7DC6F'
  }
  document.getElementById('infobox').innerHTML = ''
}
</script>
